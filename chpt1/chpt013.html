<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>box-shadow</title>
	<style type="text/css">
	  .outer {
	    width: 100px;
	    height: 100px;
	    border: 1px solid #ccc;
	    margin: 0 auto;
	  }
	  .inter {
	    width: 60px;
	    height: 60px;
	    margin: 10px auto;
	    background: #f69;
	    -webkit-box-shadow: 50px 50px green;
	    -moz-box-shadow: 50px 50px green;
	    box-shadow: 50px 50px green;
	  }
	</style>
</head>
<body>
	<div class="outer">
	  <div class="inter"> </div>
	</div>  
</body>
</html>
