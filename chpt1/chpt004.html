<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>box-shadow</title>
	<link rel="stylesheet" type="text/css" href="../style/main.css">
	<style type="text/css">
		.bac {
			background: #000;
			color: #fff;
		}
		.bs {
			box-shadow: 3px 3px 1px #fb3;
		}
		.bs-inset {
			box-shadow: inset 3px 3px 5px #fb3;
		}
		.bs-single {
		   box-shadow: -2px 0 0 green,
		   0 -2px 0 blue, 
		   0 2px 0 red, 
		   2px 0 0 yellow; 
		}
	</style>
</head>
<body>
	<div class="demo bac bs">
		box-shadow
	</div>
	<div class="demo bac bs-inset">
		box-shadow
	</div>
	<div class="demo bac bs-single">
		box-shadow
	</div>
</body>
</html>
