<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>半透明边框、多重边框、背景定位和边框内圆角</title>
	<link rel="stylesheet" type="text/css" href="../style/main.css">
	 <style type="text/css">
		body {
			background-image:url(../imgs/bg1.jpg);
		}
		.border-alpha-warning {
			border: 10px solid hsla(0, 0%, 100%, 0.5);
	 		background: white;
		}
	 	.border-alpha {
	 		border: 10px solid hsla(0, 0%, 100%, 0.5);
	 		background: white;
	 		background-clip: padding-box;
	 	}
	 	.border-box-shadow {
	 		background: yellowgreen;
	 		box-shadow: 0 0 0 10px #655;
	 	}
	 	.border-box-shadow-2 {
	 		background: yellowgreen;
	 		box-shadow: 0 0 0 10px #655, 0 0 0 15px deeppink;
	 	}
	 	.border-box-shadow-3 {
	 		background: yellowgreen;
	 		box-shadow: 0 0 0 10px #655,
	 					0 0 0 15px deeppink,
	 					0 2px 5px 15px rgba(0, 255, 0, 0.6)
	 	}
	 	.border-outline {
	 		background: yellowgreen;
	 		border: 10px solid #655;
	 		outline: 5px solid deeppink;
	 	}
	 	.border-outline-offset {
	 		background: yellowgreen;
	 		outline: 1px dashed #fff;
	 		outline-offset: -15px;
	 	}
	 	.border-outline-bug {
	 		background: yellowgreen;
	 		border: 10px solid #655;
			outline: 5px solid deeppink;
			border-radius: 20px;
	 	}
	 	.back-pos {
	 		padding: 10px 20px;
	 		background: url(code-position.svg) no-repeat bottom right #58a;
	 		background-position: right 20px bottom 10px;
	 	}
	 	.back-pos-origin {
	 		padding: 10px 20px;
	 		background: url(code-position.svg) no-repeat bottom right #58a;
			background-origin: content-box;
	 	}
	 	.something-meaningful {
	 		background: #655;
	 		padding: .8em;
	 	}
	 	.something-meaningful > div {
	 		background: tan;
	 		border-radius: .8em;
	 	}
	 	.new-something-meaningful {
	 		background: tan;
	 		border-radius: .8em;
	 		box-shadow:  0 0 0 .6em #655;
	 		outline: .6em solid #655;
	 	}
	 </style>
</head>
<body>
	<div class="demo-block border-alpha-warning">
		border-alpha-warning
	</div>
	<div class="demo-block border-alpha">
		border-alpha
	</div>
	<div class="demo-block border-box-shadow">
		border-box-shadow
	</div>
	<div class="demo-block border-box-shadow-2">
		border-box-shadow-2
	</div>
	<div class="demo-block border-box-shadow-3">
		border-box-shadow-3
	</div>
	<div class="demo-block border-outline">
		border-outline
	</div>
	<div class="demo-block border-outline-offset">
		border-outline-offset
	</div>
	<div class="demo-block border-outline-bug">
		border-outline-bug
	</div>
	<div class="demo-normal back-pos">
		Code Pirate back-pos
	</div>
	<div class="demo-normal back-pos-origin">
		Code Pirate back-pos-origin
	</div>
	<div class="demo-block something-meaningful ">
		<div>
		   old solution
		</div>
	</div>
	<div class="demo-block new-something-meaningful">
		new solution
	</div>
</body>
</html>
